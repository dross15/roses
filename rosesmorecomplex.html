 
<!DOCTYPE html>
  <html lang = "en">
 
  <head>
      <title>Roses</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta charset="utf-8">
                    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
       </head>
  <body>
 
  <div class = "container">
    <div class = "col-md-6 col-md-offset-3">
      <h2>Rose Business</h2>
      
  <br/>
<p>Balance</p>
  <div id ="startingbalance"></div>
		<br/>
<p>Price of Rose on Day</p>
	<div id ="roseprice"></div>
		<br/>
<p>Roses Sold That Day</p>
  <div id ="rosesold"></div>
		<br/>
<p>Revenue For That Day</p>
  <div id="revenue"></div>
		<br/>
<p>Profit or Loss For That Day</p>
  <div id="dayprofit"></div>
     <br>
<p>Net Profit</p>
  <div id="profit"></div>
		<br>
<p>Percent of Time In the Money</p>
	<div id="percentinmoney"></div>
		<br>
<p>Percent of Time Out of the Money</p>
	<div id="percentoutmoney"></div>
	<br>
  <p>Days Worked:</p>
<input type="text" id="daysWorked"/>
<button type="button" class="btn btn-success" onclick="init()">Let's find out!</button>
   
 
 
  </div>
</div>
 
<script>
 var bulkRoseBuy = (0.50 * 12 * 10);
	 var retailRose = (2.0);
	 var totalRosesStart = 120;
	 var startingBalance = 200;
	 var days = 7;
	 var weeks = 52;
	 var dailyprofits = [];
	 var negativeprofits = [];
	
function init() {
	 
	 
	 var dayzWrkd = document.getElementById('daysWorked').value;
	 
	
	 for(var i=0; i<=dayzWrkd; i++){
		 var min = 0;
		 
		 var max = 120;
		 
		 var dayOfSales = Math.random()*(max-min)+min;
		 
		 var dayOfSalesrounded = Math.round(dayOfSales);
		 
		 document.getElementById('rosesold').innerHTML += 'day ' + (i+1) + ': ' + dayOfSalesrounded + '| ';
		 
		 var minrose = 1;
		 var maxrose = 2;
		 
		 var rosePrice = Math.random()*(maxrose-minrose)+minrose;
		 
		 document.getElementById('roseprice').innerHTML += 'day ' + (i+1) + ' price: ' + '$' + rosePrice.toFixed(2) + '| ';
		 
		 var dailyrevenue = (dayOfSalesrounded*rosePrice);
		 
		 document.getElementById('revenue').innerHTML += 'day ' + (i+1) + ': ' + '$' +dailyrevenue.toFixed(2) + '| ';
		 
		 var dailyprofit = dailyrevenue - 60;
		 
		 dailyprofits.push(dailyprofit);
		 
		 console.log(dailyprofits);
		 
		 document.getElementById('dayprofit').innerHTML += 
		 'day ' + (i+1) + ': ' + '$' + dailyprofit.toFixed(2) + '| ';
		 
		 var netprofit = dailyprofits.reduce(add,0);
		 
		 document.getElementById('profit').innerHTML = '$' +netprofit.toFixed(2);
		 
		 var newbalance = startingBalance + netprofit;
		 
		 if (newbalance<0) {
		 negativeprofits.push(newbalance);
		 };
		 
         document.getElementById('startingbalance').innerHTML += 'day ' + (i+1) + ' balance: ' + '$' +newbalance.toFixed(2) + '| ';
		 
		 var inthemoney = (1 - (negativeprofits.length/i))*100;
		 var outthemoney = (negativeprofits.length/i)*100;
		 
		 document.getElementById('percentinmoney').innerHTML = '%' +  inthemoney.toFixed(2);
		 
		 document.getElementById('percentoutmoney').innerHTML = '%' + outthemoney.toFixed(2);
		 
	 };
	 
 };

function add(a,b) {
	return a + b;
}

   
 
      </script>
      </body>
</html>
